<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide show</title>
    <script src="../../jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <button id="left" class = "btn">&lt;</button>
        <button id="right" class = "btn">&gt;</button>
        <section>
            <div id="slide">
                <img src="images/first.jpg" alt="first"><img src="images/second.jpg" alt="second"><img src="images/third.jpg" alt="third"><img src="images/fourth.jpg"><img src="images/fifth.jpg">
            </div>
        </section>
    </div>
<script src="slideShow.js"></script>
</body>
</html>

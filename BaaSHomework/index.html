<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaaS app</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <div id="wrapper">
        <div>
            <button id="list-countries">List Countries</button>

    <script src="script.js"></script>
</body>
</html>
